<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div class="calculator">
        <div class="output">0</div>
        <div class="buttons">
            <div class="button num-area clickable">7</div>
            <div class="button num-area clickable">8</div>
            <div class="button num-area clickable">9</div>
            <div class="button operator-area clickable">รท</div>
            <div class="button operator-area clickable">CLR</div>

            <div class="button num-area clickable">4</div>
            <div class="button num-area clickable">5</div>
            <div class="button num-area clickable">6</div>
            <div class="button operator-area clickable">ร</div>
            <div class="button operator-area empty"> </div>

            <div class="button num-area clickable">1</div>
            <div class="button num-area clickable">2</div>
            <div class="button num-area clickable">3</div>
            <div class="button operator-area clickable">-</div>
            <div class="button operator-area empty"> </div>

            <div class="button num-area clickable">.</div>
            <div class="button num-area clickable">0</div>
            <div class="button num-area empty"> </div>
            <div class="button operator-area clickable">+</div>
            <div class="button operator-area clickable">=</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
